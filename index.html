<html>

<body>
    
<h2>Basic Ray Tracing</h2>
<p>A ray tracer for displaying spheres within a scene - no lights/shadows</p>
<canvas id="ray-trace-for-spheres" width="700" height="700" style="border:1px solid #000000;">
</canvas>
<!--Cheating to focus more on the concepts and not on the nitty-gritty of the math -->
<script src="https://cdn.jsdelivr.net/npm/mathjs@10.0.0/lib/browser/math.min.js"></script>
<script src="./ray-trace-basic.js"></script>
<script>
    const spheres = [
        {
            center : [0,1,3],
            radius : 1,
            color : [255,0,0]
        },{
            center : [2,0,4],
            radius : 1,
            color : [0,0,255]
        },{
            center : [-2,0,4],
            radius : 1,
            color : [0,255,0]
        },
        {
            center:[0,5001,0],
            radius:5000,
            color:[255,255,0]
        }
    ];

    const lights = [
        {
            type: "ambient",
            intensity:0.2
        },{
            type: "point",
            intensity:0.6,
            position:[2,-1,0]
        },{
            type:"directional",
            intensity:0.2,
            direction:[1,-4,4]
        }
    ]
    BasicRayTrace('ray-trace-for-spheres',spheres, lights);
</script>
</body>
</html>
